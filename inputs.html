<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <Label>Following are the types of inputs</Label><br>
    Text <input type="text"><br>
    Checkbox <input type="checkbox" name="" id=""><br>
    color <input type="color" name="" id=""><br>
    date <input type="date" name="" id=""><br>
    datetime-local <input type="datetime-local" name="" id=""><br>
    email(enter email address) <input type="email" name="" id=""><br>
    File(uploads file) <input type="file" name="" id=""><br>
    Hidden(hides information) <input type="hidden" name=""><br>
    Image(use image as submit button) <input type="image" src="https://www.transparentpng.com/thumb/submit-button/VjY0Tj-submit-button-hd-photo-png.png" height="30" alt="submit"><br>
    Month (enter month) <input type="month" name="" id=""><br>
    number(enter number) <input type="number" name="" id=""><br>
    Password <input type="password" name="" id=""><br>
    Radio button <input type="radio" name="group" id="1" value=""><br>
    Range (Select a range of input) <input type="range" name="" id="" list="values" min="0" max="100">
    <datalist id="values">
      <option value="0" label="0"></option>
      <option value="25" label="25"></option>
      <option value="50" label="50"></option>
      <option value="75" label="75"></option>
      <option value="100" label="100"></option>
    </datalist><br>

    Reset <input type="reset" value="Reset"><br>
    Search <input type="search" name="search" id=""><br>
    
  </form>
</body>
</html>
